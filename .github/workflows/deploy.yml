name: mule-sample-hello-world

on:

  push:

    branches: [ main ]

  pull_request:

    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

        - uses: actions/checkout@v2

        - name: Cache m2 repositories

          uses: actions/cache@v2

          env:

           cache-name: cache-node-modules

          with:

           # npm cache files are stored in `~/.m2/repository` on Linux/macOS

            path: ~/.m2/repository

            key: ${{ runner.os }}-maven-${{ env.cache-name }}-${{ hashFiles('**/pom.xml') }}

            restore-keys: |

                ${{ runner.os }}-maven-${{ env.cache-name }}-

                ${{ runner.os }}-maven-

                ${{ runner.os }}-

      
        - name: Set up JDK 1.8 version

          uses: actions/setup-java@v1

          with:

            java-version: 1.8

            path: ~/.m2/repository

            settings-path: ${{ github.workspace }} # location for the settings.xml file

        - name: Build and cloudhub deployment

          run: mvn clean package deploy -DskipTests -DmuleDeploy -Dusername=$USERNAME -Dpassword=$PASSWORD

